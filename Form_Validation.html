<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="4_Form_Validation.css">

</head>


<body>
    <form id="container" action="Form_Submit.html" >
        <div class="box">
            <div class="heading">
                <h2>Register Here</h2>
            </div>

            <div class="body">
                <div class="area" id="area1">
                    <label for="text">User name:</label>
                    <input type="text" id="text" autofocus >
                    <span class="material-symbols-outlined success">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error message</small>
                </div>
                <div class="area" id="area1">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <span class="material-symbols-outlined success">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error message</small>
                </div>
                <div class="area" id="area1">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <span class="material-symbols-outlined success">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error message</small>
                </div>
                <div class="area" id="area1">
                    <label for="password1">Confirm password:</label>
                    <input type="password" id="password1">
                    <span class="material-symbols-outlined success">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error message</small>
                </div>
            </div>

            <div class="submit">
                <div class="agree">
                    <input type="checkbox" name="checkbox" class="error" id="checkbox">
                    <label id="l1" for="checkbox">I agree to the terms and conditions</label>
                    <small>Error message</small>
                </div>
                <button onsubmit="" type="submit" class="sub">Submit</button>
            </div>
        </div>
    </form>
</body>

<script src="Form_Validation.js"></script>

</html>
